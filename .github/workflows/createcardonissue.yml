on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-name: hjemmetest
          column-name: Todo
